<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E">
      <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
  <div class="container py-5 vh-80">

    <div class="row h-100">
      <div class="col-md-7">
        <img
                class="img-fluid"
                th:src="@{/images/{id}/product(id=*{id})}"
                alt="bruhh, get better internet"
        />
      </div>
      <div class="col-md-5">
        <h1 class="h4" th:text="${product.name}"></h1>
        <h6 th:text="${product.price}"></h6>
        <p th:text="${product.description}">

        </p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
