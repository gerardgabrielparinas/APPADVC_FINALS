<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">
        <h1 class="mt-5">Product Information</h1>
        <form th:method="PUT" th:action="@{~/admin-product}" th:object="${product}" class="pb-5">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="row">
                <div class="col">
                    <img th:src="@{/images/{id}/product(id=*{id})}" class="img-fluid img-thumbnail" alt="bruhh, get better internet">
                </div>
                <div class="col">

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea rows="4" cols="50" class="form-control" id="description" th:field="*{description}"
                                  placeholder=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">â‚±</span>
                            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update Product</button>
                </div>
            </div>
        </form>
        <div class="col-3 position-absolute" style="bottom: 27%; right: 13%">
            <form class="mt-1" th:method="delete" th:action="@{~/admin-product}">
                <input type="hidden" name="id" th:value="${product.id}">
                <button type="submit" class="btn btn-outline-secondary">Permanently Delete</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
